<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		
		<!-- FONT AWESOME -->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
		
		
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>


<nav th:fragment="navbar"
		class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">

				class="img-fluid d-inline-block mx-auto imagen-tbl" src="../img/logo2.png"
				alt="logo" /><span class="font-weight-bold">JAEM</span><span class="font-weight-bold text-info">Group Shop car</span>
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" th:href="@{/usercars}"><b>Login</b></a>
					<a class="nav-link" th:href="@{/pagina1}"><b>Sobre Nosotros</b></a>
					<a class="nav-link" th:href="@{/carpaginada}"><b>Nuestros Coches</b></a> 
					<a class="nav-link" th:href="@{/correo/new}"><b>Correo</b></a>
					<a class="nav-link" th:href="@{/user/new}"><b>Registrate</b></a>

				</div>
			</div>
		</div>
	</nav>

<div>

<div class="espacioblanco">&nbsp;</div>
<div class="espacioblanco">&nbsp;</div>
<div class="espacioblanco">&nbsp;</div>


	<div class="container mt-5">
		<h1>REGISTRATE</span></h1>
		<hr>
		<div class="row">

			<div class="col-8">

		<form th:action="@{/users}" th:object="${user}" method="POST">

  
  
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
         <input type="text" class="form-control" id="model" th:field="*{email}">
    </div>
  </div>
  
  
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
       <input type="password" class="form-control" id="model" th:field="*{password}">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Edad</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" id="model" th:field="*{age}">
    </div>
  </div>




  
    <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Direcction</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="inputPassword" placeholder="Direcction">
    </div>
  </div>
  
  
      <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" id="model" th:field="*{name}">
    </div>
  </div>
    
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Shop-Card</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" id="inputPassword" placeholder="shopcard">
    </div>
  </div>
    
					
					<button type="submit" class="mt-5 btn btn-success">Guardar</button>


				</form>


			</div>

		</div>



	</div>
</div>
<div th:replace="layout :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
