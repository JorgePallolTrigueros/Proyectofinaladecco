<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
	
	<!-- FONT AWESOME -->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	

<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div th:replace="layout3 :: navbar"></div>
	
	<div class="espacioblanco1">&nbsp;</div>
	<div class="container">
		<div th:if="${!list.isEmpty()}">
			<h2>Cosches solicitados</h2>




			<table class="table table-dark table-striped mt-3">

				<thead>
					<tr>

						<th scope="col">Descripcion</th>
						<th scope="col">Precio Final</th>
						
					</tr>
				</thead>
				<tbody>

						<tr th:each="cardeseado: ${list}">
							
							
							<td th:utext="${cardeseado.descripcion}"></td>
							<td th:utext="${cardeseado.preciofinal}"></td>
							
					

					</tr>
				</tbody>
			</table>

		
		</div>

		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<li class="page-item" th:each="page : ${pages}"><a
					class="page-link" th:href="@{|/carpaginada?page=${page}|}"
					th:text="${page}"></a></li>
			</ul>
		</nav></div>
		
		<div th:replace="layout :: footer"></div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"></script>
</body>
</html>
