	<div class="container mt-5">
		<h1>Nuestros Coches</h1>
		<hr>
		<h3>Shopcart items: <span th:utext="${shopcart_items}"></span></h3>
		<div th:if="${error}">Error</div>
		<div class="row">

			<div class="col">

				<a class="btn btn-success" th:href="@{/cars/new}">AÃ±adir coches</a>
				<a class="btn btn-danger" th:href="@{/cars/delete}">Borrar coche</a>
				
				<table class="table table-dark table-striped mt-3">
				
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Nodelo</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Precio</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
		
						<tr th:each="car: ${cars}">
							<td><img width="400"  th:src="@{ ${'/img/' + car.urlImg}}"></td>
							<td th:utext="${car.model}"></td>
							<td th:utext="${car.description}"></td>
							<td th:utext="${car.price}"></td>
							<td>
					<a class="btn btn-primary text-white" th:href="@{/cars/{id}/view(id=${car.id})}">Ver</a>
								<a class="btn btn-success text-white" th:href="@{/cars/{id}/edit(id=${car.id})}">Editar</a>
								<a class="btn btn-danger text-white" th:href="@{/cars/{id}/delete(id=${car.id})}">Eliminar</a>
								<a class="btn btn-warning text-white" th:href="@{/shopcarts/{id}/addcar(id=${car.id})}">Comprar</a>
								</td>
							
						</tr>
					</tbody>
				</table>



			</div>

		</div>
