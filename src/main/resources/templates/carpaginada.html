<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<!-- FONT AWESOME -->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

<link rel="stylesheet" href="css/estilos.css">
</head>
<body><div class="espacioblanco1">&nbsp;</div>
	<div th:replace="layout1 :: navbar"></div>
	<div class="container">
		<div th:if="${!list.isEmpty()}">
			<h2>Cars</h2>




			<table class="table table-dark table-striped mt-3">

				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nodelo</th>
						<th scope="col">Descripcion</th>
						<th scope="col">Precio</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="car: ${list}">
						<td><img width="400" th:src="@{ ${'/img/' + car.urlImg}}"></td>
						<td th:utext="${car.model}"></td>
						<td th:utext="${car.description}"></td>
						<td th:utext="${car.price}"></td>
						<td><a class="btn btn-primary text-white"
							th:href="@{/cars/{id}/view(id=${car.id})}">Ver</a></td>

					</tr>
				</tbody>
			</table>

		</div>

		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<li class="page-item" th:each="page : ${pages}"><a
					class="page-link" th:href="@{|/carpaginada?page=${page}|}"
					th:text="${page}"></a></li>
			</ul>
		</nav>
		<div th:replace="layout :: footer"></div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"></script>
</body>
</html>
