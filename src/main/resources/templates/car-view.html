<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
		crossorigin="anonymous">
		
	<!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
	
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>

	<nav th:fragment="navbar"
		class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img id="main-img"
				class="img-fluid d-inline-block mx-auto imagen-tbl" src="../img/logo2.png"
				alt="logo" /><span class="font-weight-bold">JAEM</span><span class="font-weight-bold text-info">Group Shop car</span>
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
      
                <a class="nav-link" th:href="@{/cars}"><b>Coches en tienda</b></a>
        		<a class="nav-link" th:href="@{/shopcart}"><b>SHOPCART</b></a>
        		
         		<a class="nav-link" th:href="@{/correo1/new}"><b>Correo</b></a>
        		<a class="nav-link" th:href="@{/pagina6}"><b>Sobre Nosotros</b></a>
        		<a class="nav-link" th:href="@{/cochedeseado/new}"><b>Configura tu coche deseado</b></a>                    
         		 <a class="nav-link" th:href="@{/shopcarts/list}"><b>A</b></a>
      
      </div>
    </div>
  </div>
</nav>



	<div class="container mt-5">
		<h1>Vista de coches</h1>
		<hr>
		<div class="row">

			<div class="col-4">

				<p>
					<b>ID:</b> <span th:text="${car.id}"></span>
				</p>
				<p>
					<b>Modelo:</b> <span th:text="${car.model}"></span>
				</p>
				<p>
					<b>Descripcion:</b> <span th:text="${car.description}"></span>
				</p>
				<p>
					<b>Precio:</b> <span th:text="${car.price}"></span>
				</p>

				<p>
					<b>Manufactura:</b> <span th:text="${car.manufacturer.name}"></span>
				</p>
				

			</div>
			<div class="col-4 text-left">
				<img class="img-fluid" th:src="@{ ${'/img/' + car.urlImg}}">
			</div>


		</div>
		<div class="row">
			<div class="mt-5">
				<a class="btn btn-info text-white" th:href="@{/cars}">Volver</a>
			
				<a class="btn btn-success text-white" th:href="@{/cars/{id}/edit(id=${car.id})}">Editar</a>
				<a class="btn btn-danger text-white" th:href="@{/cars/{id}/delete(id=${car.id})}">Eliminar</a>
			</div>
		</div>


	</div>

<div th:replace="layout :: footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
